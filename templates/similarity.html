<html>
<head>
    <title>Similarity Results</title>
    <style>
        body {
            background-color: #e6f9ec;
            font-family: Arial, sans-serif;
            padding: 40px;
            color: #2d5d3f;
            text-align: center;
        }
        h1 {
            color: #2d5d3f;
            margin-bottom: 30px;
        }
        table {
            margin: 0 auto 30px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 700px;
            background-color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #b2dfdb;
            padding: 12px 20px;
            font-size: 16px;
        }
        th {
            background-color: #b2dfdb;
            color: #004d40;
        }
        td {
            color: #2d5d3f;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #004d40;
            font-weight: bold;
            font-size: 16px;
            border: 2px solid #b2dfdb;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #80cbc4;
            color: #00251a;
        }
    </style>
</head>
<body>
    <h1>Similarity to Reference: {{ reference.id }}</h1>
    <table>
        <thead>
            <tr>
                <th>Target Genome</th>
                <th>Alignment Score</th>
                <th>Similarity %</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.score }}</td>
                <td>{{ "%.2f"|format(r.similarity) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/similarity">â¬… Choose another reference</a>
</body>
</html>
