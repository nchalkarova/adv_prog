<html>
<head>
    <title>Comparison Result</title>
    <style>
        body {
            background-color: #e6f9ec;
            font-family: Arial, sans-serif;
            padding: 40px;
            color: #2d5d3f;
            text-align: center;
        }
        h1 {
            color: #2d5d3f;
            margin-bottom: 30px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            white-space: pre;
            line-height: 1.4;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
            max-width: 900px;
            margin: 0 auto 30px auto;
            overflow-x: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #004d40;
            font-weight: bold;
            font-size: 16px;
            border: 2px solid #b2dfdb;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #80cbc4;
            color: #00251a;
        }
    </style>
</head>
<body>
    <h1>Comparison: {{ g1.id }} vs {{ g2.id }}</h1>

    <pre>
{% for r1, comp, r2 in rows %}
{{ r1 }}
{{ comp }}
{{ r2 }}

{% endfor %}
    </pre>

    <a href="/compare">â¬… Compare another pair</a>
</body>
</html>
