<html>
<head>
    <title>Similarity to Reference Genome</title>
    <style>
        body {
            background-color: #e6f9ec;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #2d5d3f;
        }
        select {
            font-size: 16px;
            padding: 8px;
            margin: 10px;
        }
        input[type="submit"] {
            background-color: #b2dfdb;
            color: #004d40;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #80cbc4;
        }
        .nav-link {
            display: block;
            margin-top: 30px;
            color: #004d40;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Select Reference Genome</h1>
    <form action="/similarity/results" method="post">
        <select name="ref_id">
            {% for genome in genomes %}
                <option value="{{ genome.id }}">{{ genome.id }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Compare Similarity" />
    </form>
    <a href="/menu" class="nav-link">â¬… Back to Menu</a>
</body>
</html>
